<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <!-- Настройка масштаба и отзывчивости для мобильных -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Заголовок вкладки браузера -->
    <title>Color Restore Service</title>

    <!-- Метаданные (описание и ключевые слова) -->
    <meta name="description" content="Сервис восстановления цвета чёрно-белых фотографий" />
    <meta name="keywords" content="color restoration, photo editing, black and white, AI" />
    <!-- favicon (иконка сайта в браузере) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  </head>
  <body>
    <!-- Если в браузере пользователя отключен JavaScript, увидит это сообщение -->
    <noscript>Для корректной работы приложения нужно включить JavaScript.</noscript>

    <!-- Главное место «встраивания» вашего React-приложения -->
    <div id="root"></div>
  </body>
</html>
